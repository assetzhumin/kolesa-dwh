services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports: ["127.0.0.1:5435:5432"]  # Bind to localhost only for security
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      # WARNING: Default credentials are insecure. Set MINIO_ACCESS_KEY and MINIO_SECRET_KEY in .env for production
    ports: ["127.0.0.1:9005:9000", "127.0.0.1:9006:9001"]  # Bind to localhost only for security
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-mc:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until mc alias set local ${MINIO_ENDPOINT} ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY}; do
        echo 'Waiting for MinIO...'
        sleep 5
      done;
      mc mb -p local/${MINIO_BUCKET} || true
      # Removed anonymous access for security - bucket requires authentication
      "
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}

  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      # WARNING: Default password is insecure. Set PGADMIN_PASSWORD in .env for production
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports: ["127.0.0.1:5050:80"]  # Bind to localhost only for security
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  airflow:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file: .env
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_USER}:${AIRFLOW_PASSWORD}@postgres:5432/${AIRFLOW_DB}
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      PYTHONPATH: /opt/airflow
    ports: ["127.0.0.1:8085:8080"]  # Bind to localhost only for security
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Required for web server to bind to port 8080
    # Note: read_only filesystem not enabled due to Airflow's need to write logs and temp files
    # Consider using tmpfs for /tmp if read_only is needed in production
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./db:/opt/airflow/db
      - ./models:/opt/airflow/models
      - ./dbt_project.yml:/opt/airflow/dbt_project.yml
      - ./profiles.yml:/opt/airflow/profiles.yml
    command: |
      bash -c "
      set -e
      airflow db migrate
      if [ -z "${AIRFLOW_WEB_PASSWORD}" ]; then
        echo "WARNING: AIRFLOW_WEB_PASSWORD not set. Using default 'admin' password. Set in .env for production."
      fi
      airflow users create --username ${AIRFLOW_WEB_USER:-admin} --password ${AIRFLOW_WEB_PASSWORD:-admin} --firstname Admin --lastname User --role Admin --email ${AIRFLOW_WEB_USER:-admin}@example.com 2>&1 | grep -v 'already exists' || true
      (airflow scheduler &) || true
      exec airflow webserver
      "

volumes:
  pgdata:
  miniodata:
  pgadmin_data:
